build_settings:
  ignore:
    - "vendor"
    - "tests"

setup:
  composer:
    action: "install"

test:
  php_unit:
    config:
      - "phpunit.xml.dist"
    directory:
      - "tests/"
    coverage: false
  php_mess_detector:
    rules:
      - "codesize"
      - "unusedcode"
      - "naming"
    allow_failures: true
  php_code_sniffer:
    path: "src"
    standard: "PSR1,PSR2"
    allow_failures: true
  php_docblock_checker:
    path: "src"
    allow_failures: true
  php_cpd:
    allow_failures: true
